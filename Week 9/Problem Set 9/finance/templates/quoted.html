{% extends "layout.html" %}

{% block title %}
    quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol["name"] }}</td>
                <td>{{ symbol["price"] | usd}}</td>
                <td>{{ symbol["symbol"] }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
